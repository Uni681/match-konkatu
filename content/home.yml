faq:
  title: "和装結婚式 よくある質問"
  description: "和装結婚式・神前式・白無垢・色打掛について、よくお寄せいただく質問にお答えします。"
  items:
    - question: "白無垢と色打掛の違いは何ですか？"
      answer: "白無垢は神前式で着用する純白の和装で、純潔と神聖さを表現します。色打掛は披露宴でのお色直しで着用する華やかな和装で、金糸銀糸の美しい刺繍が特徴です。"
      category: "和装について"
    - question: "神前式の費用はどのくらいかかりますか？"
      answer: "神社での挙式料、衣装レンタル、着付け・ヘアメイク込みで35万円〜が目安です。神社や衣装のグレードによって変動いたします。詳しくはお見積もりをご提案いたします。"
      category: "料金について"
    - question: "和装での前撮りは可能ですか？"
      answer: "はい、日本庭園での和装前撮りを承っております。四季折々の美しさと和装の調和を活かした、特別なお写真をお撮りできます。"
      category: "フォトウェディング"
    - question: "神社はどのように選べばよいですか？"
      answer: "お二人の思い入れのある神社、ご両親の希望、アクセス、神社の格式などを総合的に考慮してご提案いたします。明治神宮から地域の氏神様まで対応可能です。"
      category: "神社選び"
    - question: "家族の着物レンタルも可能ですか？"
      answer: "はい、ご両親・ご親族の留袖、訪問着、男性の紋付羽織袴のレンタルも承っております。ご家族全員で統一感のある和装をコーディネートいたします。"
      category: "家族衣装"
    - question: "雨天時の対応はどうなりますか？"
      answer: "神前式は屋内で行われるため雨天でも挙式は可能です。前撮りの場合は延期または屋内撮影への変更をご提案いたします。雨に濡れた日本庭園も風情があります。"
      category: "天候対応"

