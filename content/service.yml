seo:
  title: "サービス内容｜MATCH（マッチ）横浜の結婚相談所"
  description: "横浜の結婚相談所MATCHのサービス詳細。プロカウンセラーによる個別サポート、お相手紹介、プロフィール作成まで充実したサービスをご紹介。"
  og_image: "/img/service-hero.jpg"

title: "サービス内容"
description: "MATCH（マッチ）では、お一人お一人の婚活を成功に導くため、きめ細やかなサービスを提供しています。"
hero_image: "/img/service-main.jpg"
hero_image_alt: "カウンセラーが相談者にアドバイスをする様子"

services:
  - name: "個別カウンセリング"
    description: "あなたの価値観、理想の結婚像を深くお聞きし、最適な婚活プランを設計します。"
    content: |
      ## 初回カウンセリング（無料）
      
      婚活に関する不安や疑問を気軽にご相談ください。
      
      **内容**
      - 結婚観・価値観のヒアリング
      - 理想のお相手像の明確化
      - 婚活プランの提案
      - システム・料金のご説明
      
      **所要時間**: 60〜90分
      **場所**: 当相談所またはオンライン
      
      ## 定期カウンセリング
      
      活動状況を定期的に見直し、戦略を調整していきます。
      
      **月1回コース**（スタンダードプラン以上）
      - 活動状況の振り返り
      - お見合い結果の分析
      - プロフィール改善提案
      - モチベーション維持サポート
      
      **随時相談**（全プラン対象）
      - LINE・メール相談：24時間受付
      - 電話相談：平日10:00-19:00、土曜10:00-17:00
      - 緊急時対応：お見合い直前のアドバイスなど
      
      ## 専門カウンセリング
      
      ### 婚活心理カウンセリング
      - 恋愛に対する不安の解消
      - コミュニケーション能力の向上
      - 自己肯定感の向上
      
      ### ライフプランカウンセリング
      - 結婚後のライフスタイル設計
      - 家計・住居・キャリアプランの相談
      - 両親への紹介・結婚式相談
    price: "初回無料"
    duration: "60-90分"
    image: "/img/service-counseling.jpg"
    image_alt: "カウンセラーが親身にアドバイスする様子"
    features:
      - "経験豊富なプロカウンセラー"
      - "完全個別対応"
      - "24時間相談サポート"
      - "オンライン対応可能"

  - name: "お相手紹介・マッチング"
    description: "IBJネットワーク80,000名以上の中から、あなたに最適なお相手をご紹介します。"
    content: |
      ## IBJシステム活用
      
      業界最大級のネットワークで理想のお相手を見つけます。
      
      **会員データベース**
      - 登録会員数：80,000名以上
      - 男女比：男性52% / 女性48%
      - 年齢層：20代〜50代まで幅広く
      - 職業：多様な業種・職種
      
      ## お相手検索・紹介システム
      
      ### 条件検索
      - 年齢、身長、体型
      - 居住地、出身地
      - 職業、年収、学歴
      - 結婚観、価値観
      - 趣味、ライフスタイル
      
      ### カウンセラー紹介
      毎月3〜10名（プランによる）のお相手をカウンセラーが厳選してご紹介
      
      - あなたの魅力を最大限アピール
      - 条件だけでなく相性を重視
      - お相手の詳細な情報提供
      
      ## お見合いサポート
      
      ### 日程調整代行
      - お相手との日程調整を完全代行
      - 場所の提案・予約
      - 当日までのフォロー
      
      ### お見合い準備サポート
      - 服装・身だしなみアドバイス
      - 会話テーマの提案
      - お見合いマナー指導
      
      ### お見合い同行サービス（オプション）
      - 初回お見合い時の同席
      - リアルタイムアドバイス
      - 終了後の即座フィードバック
      
      ## 交際サポート
      
      ### 交際中のフォロー
      - デートプランの提案
      - コミュニケーションアドバイス
      - 関係性向上のサポート
      
      ### プロポーズサポート
      - タイミングのアドバイス
      - プロポーズプランの提案
      - 指輪選びのサポート
    price: "月3〜10名"
    duration: "継続的"
    image: "/img/service-matching.jpg"
    image_alt: "お見合いの様子"
    features:
      - "IBJ正規加盟店"
      - "80,000名以上から紹介"
      - "日程調整代行"
      - "交際フォローまで"

  - name: "プロフィール作成サポート"
    description: "第一印象を決める重要なプロフィール。写真撮影から文章作成まで、トータルでサポートします。"
    content: |
      ## プロフィール写真撮影
      
      婚活において最も重要な要素の一つであるプロフィール写真を、プロカメラマンが撮影します。
      
      ### 撮影内容
      - **メイン写真**：お顔がよく分かる上半身写真
      - **全身写真**：スタイルや雰囲気が伝わる全身写真  
      - **趣味写真**：人柄が伝わる自然な写真
      
      ### 撮影の流れ
      1. **事前カウンセリング**（30分）
         - 撮影コンセプトの決定
         - 服装・メイクアドバイス
         
      2. **撮影当日**（2時間）
         - スタジオまたはロケーション撮影
         - 複数パターンの撮影
         - 表情指導・ポージング指導
         
      3. **写真選定**（30分）
         - 50〜100枚の中から厳選
         - レタッチ・色調補正
         - カウンセラーと一緒に最終決定
      
      ## 自己紹介文作成
      
      ### ヒアリング
      - 人生経験・価値観の整理
      - 趣味・特技の洗い出し
      - 理想の結婚像の明文化
      
      ### 文章作成サポート
      - 魅力的な文章構成の提案
      - 読みやすい文体への調整
      - 誠実さが伝わる表現の工夫
      
      ### 項目別作成支援
      - **仕事について**：やりがい・将来性
      - **趣味・特技**：具体的で親しみやすい表現
      - **理想の家庭像**：現実的で魅力的なビジョン
      - **お相手への希望**：柔軟性のある条件設定
      
      ## プロフィール最適化
      
      ### 定期的な見直し
      - 月1回のプロフィール分析
      - 申し込み状況に応じた調整
      - 季節や年齢に合わせた更新
      
      ### A/Bテスト実施
      - 複数バージョンでの効果測定
      - データに基づく改善提案
      - 最も効果的な組み合わせの発見
    price: "写真撮影込"
    duration: "3-4時間"
    image: "/img/service-profile.jpg"
    image_alt: "プロフィール写真撮影の様子"
    features:
      - "プロカメラマン撮影"
      - "文章作成サポート"
      - "定期的な見直し"
      - "効果測定・改善"

  - name: "婚活イベント・パーティー"
    description: "お見合い以外の出会いの場として、様々なイベントを開催・紹介しています。"
    content: |
      ## 自社主催イベント
      
      ### 少人数パーティー（月1回開催）
      - 参加者：男女各8名程度
      - 年齢層・職業を限定した企画
      - 1対1の会話タイム重視
      - フォローアップサポート付き
      
      ### 趣味コン（季節開催）
      - **料理婚活**：料理教室×婚活
      - **散歩コン**：鎌倉・江ノ島散策
      - **映画コン**：映画鑑賞後に懇親会
      - **BBQパーティー**：夏季限定開催
      
      ## 提携イベント紹介
      
      ### IBJ主催パーティー
      - 全国で開催される大型パーティー
      - 様々なテーマ・年齢層
      - 会員特別価格で参加可能
      
      ### 地域コラボイベント
      - 横浜・川崎・鎌倉エリア
      - 他結婚相談所との合同開催
      - より多くの出会いの機会
      
      ## イベント参加サポート
      
      ### 事前準備
      - 服装・身だしなみチェック
      - 会話のポイントアドバイス
      - 自己紹介の練習
      
      ### 当日サポート（必要に応じて）
      - 会場での緊張緩和
      - 会話のきっかけ作り
      - フォローアップ
      
      ### 事後フォロー
      - イベント結果の振り返り
      - 気になった方との連絡調整
      - 次回参加への改善点アドバイス
    price: "参加費別途"
    duration: "2-4時間"
    image: "/img/service-events.jpg"
    image_alt: "婚活パーティーの様子"
    features:
      - "少人数制パーティー"
      - "趣味コン開催"
      - "事前事後サポート"
      - "会員特別価格"

  - name: "成婚サポート"
    description: "プロポーズから結婚式まで、人生の大切な瞬間をサポートします。"
    content: |
      ## プロポーズサポート
      
      ### タイミング相談
      - 交際期間とプロポーズ時期の相談
      - 相手の気持ちの見極め方
      - 最適なタイミングの提案
      
      ### プロポーズプラン
      - **ロケーション提案**
        - 思い出の場所での演出
        - 横浜の絶景スポット
        - レストラン・ホテルの手配
      
      - **演出アドバイス**
        - 相手の好みに合わせた演出
        - サプライズの企画
        - 言葉選びのアドバイス
      
      ### 婚約指輪選び
      - 予算に応じた提案
      - 信頼できるジュエリーショップ紹介
      - デザイン・ダイヤモンド選びサポート
      
      ## 両家顔合わせサポート
      
      ### 事前準備
      - 顔合わせの段取り相談
      - 会場選び・予約代行
      - 両家への連絡事項整理
      
      ### 当日サポート（必要に応じて）
      - 服装チェック
      - 挨拶・進行のアドバイス
      - 緊急時のフォロー
      
      ## 結婚式準備サポート
      
      ### 式場選び
      - 予算・規模に応じた式場提案
      - 見学同行サービス
      - 契約条件の交渉サポート
      
      ### 準備スケジュール管理
      - やることリストの作成
      - スケジュール管理のサポート
      - 各種手続きのアドバイス
      
      ### ウェディングプランナー紹介
      - 信頼できるプランナーのご紹介
      - 要望の事前整理・伝達
      - 準備中のトラブル相談
      
      ## 新生活サポート
      
      ### 住居選び
      - 新居探しのポイントアドバイス
      - 不動産会社の紹介
      - 引越し業者の紹介
      
      ### 家計設計
      - 結婚後の家計管理相談
      - 保険の見直しアドバイス
      - ライフプラン設計サポート
      
      ## アフターフォロー
      
      ### 結婚後の相談
      - 新婚生活の悩み相談
      - 夫婦関係の維持・向上アドバイス
      - 将来設計の見直し相談
      
      ### 卒業生コミュニティ
      - 成婚カップル同士の交流会
      - 育児・家庭運営の情報交換
      - ライフステージ別イベント
    price: "会員様無料"
    duration: "成婚まで"
    image: "/img/service-wedding.jpg"
    image_alt: "結婚式でのプロポーズの様子"
    features:
      - "プロポーズ完全サポート"
      - "両家顔合わせ代行"
      - "結婚式準備支援"
      - "新生活立ち上げ支援"